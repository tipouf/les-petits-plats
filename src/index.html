<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/tailwind.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body class="max-w-[90%] mx-auto">
    <header class="mx-auto my-auto block bg-amber-200">
      <div
      class="relative overflow-hidden bg-cover bg-no-repeat"
      style="
        background-position: 50%;
        background-image: url('./assets/background.png');
        height: 500px;
      ">
      <div class="text-white font-bold text-3xl px-6 py-2">les petits plats</div>
      <div
        class="absolute bottom-0 left-0 right-0 top-0 h-full w-full overflow-hidden bg-fixed"
        >
        <div class="flex h-full items-center justify-center">
          <div class=" max-w-[65%]">
            <h1 class="mb-6 text-5xl font-bold text-yellow-400 uppercase font-primary text-center">Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</h3>
            <label
            class="mx-auto relative bg-white min-w-sm max-w-2xl flex flex-col md:flex-row items-center justify-center border py-2 px-2 rounded-2xl gap-2 shadow-2xl focus-within:border-gray-300"
            for="search-bar"
          >
            <input
              id="search-bar"
              placeholder="Rechercher une recette, un ingrédient..."
              class="px-6 py-2 w-full rounded-md flex-1 outline-none bg-white text-black"
            />
            <button
              class="w-full md:w-auto px-6 py-3 bg-black border-black text-white fill-white active:scale-95 duration-100 border will-change-transform overflow-hidden relative rounded-xl transition-all disabled:opacity-70"
            >
              <div class="relative">
                <!-- Loading animation change opacity to display -->
                <div
                  class="flex items-center justify-center h-3 w-3 absolute inset-1/2 -translate-x-1/2 -translate-y-1/2 transition-all"
                >
                  <svg
                    class="opacity-0 animate-spin w-full h-full"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                  >
                    <circle
                      class="opacity-25"
                      cx="12"
                      cy="12"
                      r="10"
                      stroke="currentColor"
                      stroke-width="4"
                    ></circle>
                    <path
                      class="opacity-75"
                      fill="currentColor"
                      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                    ></path>
                  </svg>
                </div>

                <div class="flex items-center transition-all opacity-1 valid:">
                  <span
                    class="text-sm font-semibold whitespace-nowrap truncate mx-auto"
                  >
                    Search
                  </span>
                </div>
              </div>
            </button>
          </label>
          </div>
        </div>
      </div>
    </div>
    </header>
    <main>
      <section>
        <article>
          <h2>Recette 1</h2>
          <img src="Recette01.jpg" alt="Recette 1" />
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Perspiciatis, laborum.
          </p>
        </article>
      </section>
    </main>
    <footer>
      <p>Copyright</p>
    </footer>
    <script src="/script/index.js"></script>
  </body>
</html>
