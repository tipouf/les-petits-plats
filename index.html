<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/scss/style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Document</title>
  </head>
  <body class="container">
    <header class="header-container">
      <div class="hero-container">
        <h1>
          Cherchez parmi plus de 1500 recettes du quotidien, simples et
          délicieuses
        </h1>
        <div class="search">
          <input
            id="search__input"
            class="search__input"
            type="text"
            placeholder="Rechercher une recette, un ingrédient, ..."
          />
          <div class="search__button" aria-hidden="false" tabindex="0">
            <i class="fa fa-search"></i>
          </div>
          <span class="cross-icon cross-icon-none fa fa-times fa-3x"></span>
        </div>
      </div>
    </header>
    <main>
      <section class="filter-container container">
        <div class="dropdown-1">
          <div class="dropdown-1__btn" aria-hidden="false" tabindex="0">
            <div class="dropdown-1__btn-container">
              <div class="dropdown-1__btn-text">Ingrédients</div>
              <i class="fa fa-angle-down" id="angleIcon1"></i>
            </div>
            <div class="dropdown-1__content">
              <div class="dropdown-1__content__inputContainer">
                <input
                  type="text"
                  placeholder=""
                  id="myIngredientInput"
                  autocomplete="off"
                />
                <i class="fa fa-search"></i>
              </div>
              <div class="dropdown-1__content__grid"></div>
            </div>
          </div>
        </div>
        <div class="dropdown-2">
          <div class="dropdown-2__btn" aria-hidden="false" tabindex="0">
            <div class="dropdown-2__btn-container">
              <div class="dropdown-2__btn-text">Appareils</div>
              <i class="fa fa-angle-down" id="angleIcon2"></i>
            </div>
            <div class="dropdown-2__content">
              <div class="dropdown-2__content__inputContainer">
                <input
                  type="text"
                  placeholder=""
                  id="myDeviceInput"
                  autocomplete="off"
                />
                <i class="fa fa-search"></i>
              </div>
              <div class="dropdown-2__content__grid"></div>
            </div>
          </div>
        </div>
        <div class="dropdown-3">
          <div class="dropdown-3__btn" aria-hidden="false" tabindex="0">
            <div class="dropdown-3__btn-container">
              <div class="dropdown-3__btn-text">Ustensils</div>
              <i class="fa fa-angle-down" id="angleIcon3"></i>
            </div>
            <div class="dropdown-3__content">
              <div class="dropdown-3__content__inputContainer">
                <input
                  type="text"
                  placeholder=""
                  id="myUstensilInput"
                  autocomplete="off"
                />
                <i class="fa fa-search"></i>
              </div>
              <div class="dropdown-3__content__grid"></div>
            </div>
          </div>
        </div>
      </section>
      <section id="tag-container" class="tag-container container"></section>
      <section id="recipes" class="recipes-container container"></section>
    </main>
    <script type="module" src="./js/index.js"></script>
    <script src="./data/recipes.js"></script>
  </body>
</html>
